<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />  
	<title>登录页面</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/login.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/login.js"></script>
</head>
<body>
	<!-- 顶部logo -->
	<div class="top">
		<img src="images/logo_01.png" alt="">
		
	</div>

	<!-- 中间蓝色内容 -->
	<div class="bg">
	
		<div class="content">
			<!-- 图片 -->
			<div class="bgImgs">
				<img src="images/login/bgImgs.png" alt="">
			</div>
			<!-- 登录框 -->
			<div class="loginContent">
				<p>用户登录/User login</p>
				<form class="form-horizontal">
					<div class="form-group">
					    
					    <div class="col-sm-10 col-sm-offset-1 userInfo">
					      <input type="text" class="form-control" id="username" placeholder="请输入用户名">
					      <span id="userInfoTip"></span>
					      <img class="userImg" src="images/login/userImg.png" alt="">
					    </div>
					</div>
					<div class="form-group">
					   
					    <div class="col-sm-10 col-sm-offset-1 pwdInfo">
					      <input type="password" class="form-control" id="pwd" placeholder="请输入密码">
					      <span id="pwdInfoTip"></span>
					      <img class="pwdImg" src="images/login/pwdImg.png" alt="">
					    </div>
					</div>
					<div class="checkbox col-sm-10 col-sm-offset-1">
					    <label>
					      <input type="checkbox"> 管理员
					    </label>
					     <label>
					      <input type="checkbox"> 学生
					    </label>
					     <label>
					       <input type="checkbox"> 老师
					    </label>

					 </div>
					 
					<div class="form-group">
					    <div class="col-sm-offset-1 col-sm-10">
					      <button type="button" class="btn btn-success">登录</button>
					    </div>
					</div>
				</form>
				<div class="someDetail">
						<a href="#" class="fogoterCode">忘记密码？</a>
						<a href="#" class="submitNew">注册新账号</a>
				</div>
					
			</div>
		</div>
	</div>
	<!-- 公司信息 -->
	<div class="companyInfo">
		<div class="info-1">
			<h5>技术与服务</h5>
			<p>视频观看</p>
			<p>在线问答</p>
			<p>在线考试</p>
		</div>
		<div class="info-2">
			<h5>联系我们</h5>
			<p>111111111111</p>
			<p>chi.li03jiahuan.com.cn</p>
			<p>在线考试</p>
		</div>
		<div class="info-3">
			<h5>友情链接</h5>
			<p>OA管理平台</p>
			<p>南京嘉环官网</p>
			<p>在线考试</p>
		</div>
		<div class="info-4">
			<h5>移动端平台：</h5><img src="images/login/code.png" alt="">
		</div>
	</div>
	<!-- 底部蓝色部分 -->
	<div style="position: absolute;left:19%;color: red;">推荐使用谷歌、火狐及IE10以上浏览器，如使用其他浏览器，请切换为极速模式浏览</div>

	</div>
	
</body>
</html>
